
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos TIM Empresas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="img/logo-tim.png" alt="Logo TIM" class="logo">
        <nav>
            <a href="#home">Home</a>
            <a href="#planos">Planos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="text-box">
            <h1>Conecte sua empresa com <br><span>a melhor Internet da TIM!</span></h1>
            <div class="icons">
                <i class="fab fa-whatsapp"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <a href="#" class="btn">Falar com Consultor</a>
        </div>
        <img src="img/mulher-tim.jpg" alt="Mulher TIM" class="hero-img">
    </section>

    <section id="planos" class="planos">
        <h2>Promoção Especial para Empresas!</h2>
        <div class="plano-card">
            <h3>Plano TIM 39,99</h3>
            <p>6GB + Apps ilimitados</p>
            <div class="icons">
                <i class="fab fa-whatsapp"></i>
                <i class="fab fa-facebook-messenger"></i>
                <i class="fab fa-waze"></i>
            </div>
        </div>
        <div class="plano-card">
            <h3>Plano TIM 52,99</h3>
            <p>30GB + Apps ilimitados</p>
            <div class="icons">
                <i class="fab fa-whatsapp"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Virtus Telecom - TIM Empresas</p>
    </footer>
</body>
</html>
